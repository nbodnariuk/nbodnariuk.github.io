<style>
/* Specific styles for the Home page */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;

  /* Background image for the Home page */
  background-image: url('ocean.png'); /* Change to your actual image path */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #333;
}

h1 {
  color: #0056b3; /* Darker blue for the title */
  text-align: left;
  margin-left: 20px;
}

/* Transparent content box */
.content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 40px;
  background-color: rgba(255, 255, 255, 0.7);
  max-width: 800px;
  margin: 40px auto;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Left section for text */
.content .text {
  flex: 1;
  margin-right: 20px;
}

/* Right section for photo */
.content .photo {
  flex: 0 0 150px;
  text-align: right;
}

.profile-photo {
  border-radius: 50%; /* Makes it circular */
  width: 150px;
  height: 150px;
  object-fit: cover;
  border: 3px solid #007BFF;
}
</style>
</head>
